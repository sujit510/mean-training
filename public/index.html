<!DOCTYPE>
<html ng-app="myApp">
	<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<title>Contact list app</title>
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact list app</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.email"></td>
						<td><input class="form-control" ng-model="contact.number"></td>
						<td>
							<button class="btn btn-primary" ng-click="addContact();">Add Contact</button>
							&nbsp;&nbsp;<button class="btn btn-info" ng-click="updateContact(contact._id);">Update</button>
						</td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td>
							<button class="btn btn-danger" ng-click="removeContact(contact._id);">Remove</button>
							&nbsp;&nbsp;<button class="btn btn-info" ng-click="editContact(contact._id);">Edit</button>
						</td>
					</tr>
				</tbody>
			<table>
		</div>
			<!-- <input ng-model="test">
			{{test}} -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
